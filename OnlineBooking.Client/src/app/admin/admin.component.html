<div class="panel panel-primary">

    <div class="panel-heading">Admin View</div>
    <div class="panel-body"  > 
<div class="container">
    
  <label for="name">Please Select a Date</label>
      
 <ng2-datepicker [options]="options" [(ngModel)]="date"></ng2-datepicker>
      <button type="submit" class="btn btn-success" (click) = "FilterBookings()">Get Bookings</button>
 
    
    <table class="table table-striped" [mfData]="data|dataFilter : find" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
    <tr>
        <th style="width: 20%">
          Full Name
        </th>
        <th style="width: 15%">
            Start Date
        </th>
        <th style="width: 15%">
            Start Time
        </th>
        <th style="width: 15%">
            End Date
        </th>
        <th style="width: 15%">
            End Time
        </th>
        <th style="width: 20%">
            Status
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data; let i = index">
        <td>{{item.Name}}</td>
        <td>{{item.StartTime|date}}</td>
        <td>{{item.StartTime|date:'shortTime'}}</td>
        <td>{{item.EndTime|date}}</td>
        <td>{{item.EndTime|date:'shortTime'}}</td>
        <td> <select (change)="OnChangeStatus($event.target.value, i)" [(ngModel)]="item.Status">
                 <option value="1">Pending</option>
                 <option value="2">Approved</option>
                 <option value="3">Reject</option>
              </select>
        </td>
    </tr>
    </tbody>
    <tfoot>
         <tr>
        <td colspan="4">
            <mfBootstrapPaginator></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>

</table> 

    
  
</div>
</div>
</div>
